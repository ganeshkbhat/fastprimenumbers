<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm i fast-prime-client</title>
</head>

<body>
    <div>
        <script src="https://unpkg.com/fast-prime-client@0.0.5/src/primes.min.js"></script>
        <script src="https://unpkg.com/fast-prime-client@0.0.5/src/range.min.js"></script>

        <div id="isPrime">

        </div>
    </div>
    <script>
        document.getElementById("isPrime").innerHTML = `
        prime numbers in range:  
        primesRange.alternates(11, 13),
        primesRange.alternatesOptimized(11, 13),
        primesRange.fast(11, 13),
        primesRange.fastOptimized(11, 13) : 
        ` + JSON.stringify(primesRange.alternates(11, 13)) + " , "
            + JSON.stringify(primesRange.alternatesOptimized(11, 13)) + " , "
            + JSON.stringify(primesRange.fast(11, 13)) + " , "
            + JSON.stringify(primesRange.fastOptimized(11, 13))

    </script>
</body>

</html>
