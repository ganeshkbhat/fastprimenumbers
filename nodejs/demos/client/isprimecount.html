<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm i fast-prime-client</title>
</head>

<body>
    <div>
        <script src="https://unpkg.com/fast-prime-client@0.0.5/src/primes.min.js"></script>
        <script src="https://unpkg.com/fast-prime-client@0.0.5/src/count.min.js"></script>

        <div id="isPrime">

        </div>
    </div>
    <script>
        document.getElementById("isPrime").innerHTML = `
        prime numbers count in range:  
        primesCount.alternates(11, 13),
        primesCount.alternatesOptimized(11, 13),
        primesCount.fast(11, 13),
        primesCount.fastOptimized(11, 13) : 
        ` + JSON.stringify(primesCount.alternates(11, 13)) + " , "
            + JSON.stringify(primesCount.alternatesOptimized(11, 13)) + " , "
            + JSON.stringify(primesCount.fast(11, 13)) + " , "
            + JSON.stringify(primesCount.fastOptimized(11, 13))

    </script>
</body>

</html>
